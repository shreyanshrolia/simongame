<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Simon</title>
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>

<body>
  <h1 id="level-title">Press A Key to Start</h1>
  <div class="container">

      <div class="left">
      <div class="row">

          <div type="button" id="green" class="btn green">

          </div>

          <div type="button" id="red" class="btn red">

          </div>
      </div>

      <div class="row">

          <div type="button" id="yellow" class="btn yellow">

          </div>
          <div type="button" id="blue" class="btn blue">

          </div>

      </div>
      </div>

      <div class="right">
          <h2>Rules</h2>
          <ul>
            <li>Sound beeps from a particular colored box.</li>
            <li>You have to memorise the box that beep and click that.</li>
            <li>On next level you have click from starting box that beeps in line order upto last.</li>
            <li>Failing to do makes the game over.</li>
          </ul>
      </div>

  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="index.js" charset="utf-8"></script>
</body>

</html>
