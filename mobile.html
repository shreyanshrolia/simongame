<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Simon</title>
  <link rel="icon" href="favicon.ico">

  <!-- style sheets of bootstrap and personal -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">

</head>

<body>
  <h1 id="level-title" role="button">Press A Key to Start</h1>
  <div class="container">

      <div class="left">
      <div class="row">

          <div type="button" id="green" class="btn green">

          </div>

          <div type="button" id="red" class="btn red">

          </div>
      </div>

      <div class="row">

          <div type="button" id="yellow" class="btn yellow">

          </div>
          <div type="button" id="blue" class="btn blue">

          </div>

      </div>
      </div>

      <div class="right">
          <h2>Rules</h2>
          <ul>
            <li>Sound beeps from a particular colored box.</li>
            <li>You have to memorise the box that beep and click that.</li>
            <li>On next level you have click from starting box that beeps in line order upto last.</li>
            <li>Failing to do makes the game over.</li>
          </ul>
      </div>

  </div>


  <!-- bootstrap jquery -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="mobile.js" charset="utf-8"></script>


</body>

</html>
